<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ĵetu por ŝuoj</title>

  <meta name="description" content="Esperanto, introduced very quickly">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="rgb(0, 153, 0)">

  <link rel="icon" href="icon.svg">

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body>

<div class="game">

  <div class="players box">
    <h2>Ludantoj <button class="add">+</button></h2>
    <div class="list">
    </div>
  </div>

  <div class="story box">
    <h2>Rakonto</h2>
    <div class="list">
    </div>
  </div>

</div>

<div class="newplayer overlay">
  <div class="prompt">
    <h2>Nova ludanto</h2>
    <form>
      <div>Nomo: <input type="text" name="name"></div>
      <div><button type="submit">kreu</button> <button type="button" name="cancel">nuligi</button></div>
    </form>
  </div>
</div>

<div class="makeaction overlay">
  <div class="prompt">
    <h2>Kion fari?</h2>
    <form class="input">
      <div class="status">prompt</div>
      <div>Nomo: <input type="text" name="name"></div>
      <div><button type="submit">ek</button> <button type="button" name="cancel">nuligi</button></div>
    </form>
  </div>
</div>

<div class="tryaction overlay">
  <div class="prompt">
    <h2>Provu</h2>
    <div class="result">
      <div class="status">prompt</div>
      <div>Por: <span class="for"></span></div>
      <div>Kontraŭ: <span class="against"></span></div>
      <form class="input">
        <div>Sekvo:</div>
        <div><textarea name="next"></textarea></div>
        <div><button>fini</button></div>
      </form>
    </div>
  </div>
</div>

<template id="playertemplate">
  <div class="player">
    <div class="name">
    </div>
    <div class="skills">
    </div>
  </div>
</template>

<template id="skilltemplate">
  <div class="skill">
  </div>
</template>

<template id="eventtemplate">
  <div class="event">
  </div>
</template>

</body>

</html>
