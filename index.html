<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ĵetu por ŝuoj</title>

  <meta name="description" content="Esperanto, introduced very quickly">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="rgb(0, 153, 0)">

  <link rel="icon" href="icon.svg">

  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/custom.css">

  <script type="module" src="js/main.js"></script>
</head>

<body>

<div class="game">

  <div class="players box">
    <h2>Ludantoj <button class="inline add">+</button></h2>
    <div class="list">
    </div>
  </div>

  <div class="story box">
    <h2>Rakonto <button class="inline add">+</button></h2>
    <div class="list">
    </div>
  </div>

</div>

<div class="newplayer overlay">
  <div class="prompt">
    <h2>Nova ludanto</h2>
    <form>
      <p>Nomo: <input type="text" name="name"></p>
      <p><button type="submit">kreu</button> <button type="button" name="cancel">nuligi</button></p>
    </form>
  </div>
</div>

<div class="addrule overlay">
  <div class="prompt">
    <h2>Kiel la mondo funkcias?</h2>
    <form class="input">
      <p><textarea name="text"></textarea></p>
      <p><button type="submit">ek</button> <button type="button" name="cancel">nuligi</button></p>
    </form>
  </div>
</div>

<div class="newevent overlay">
  <div class="prompt">
    <h2>Kio okazas?</h2>
    <form class="input">
      <p><textarea name="text"></textarea></p>
      <p><button type="submit">ek</button> <button type="button" name="cancel">nuligi</button></p>
    </form>
  </div>
</div>

<div class="makeaction overlay">
  <div class="prompt">
    <h2>Kion fari?</h2>
    <form class="input">
      <p class="status">prompt</p>
      <p><textarea name="name"></textarea></p>
      <p>Kiom malfacile?!</p>
      <div class="difficulty">
        <input type="radio" name="difficulty" required value="1" id="diff-1" checked/><label for="diff-1">⚀</label>
        <input type="radio" name="difficulty" required value="2" id="diff-2"/><label for="diff-2">⚁</label>
        <input type="radio" name="difficulty" required value="3" id="diff-3"/><label for="diff-3">⚂</label>
        <input type="radio" name="difficulty" required value="4" id="diff-4"/><label for="diff-4">⚃</label>
        <input type="radio" name="difficulty" required value="5" id="diff-5"/><label for="diff-5">⚄</label>
        <input type="radio" name="difficulty" required value="6" id="diff-6"/><label for="diff-6">⚅</label>
      </div>
      <p><button type="submit">ek</button> <button type="button" name="cancel">nuligi</button></p>
    </form>
  </div>
</div>

<div class="tryaction overlay">
  <div class="prompt">
    <h2>Provo</h2>
    <div class="result">
      <p class="status">prompt</p>
      <div class="diceroll">
        <div>
          <span>por <span class="for"></span></span>
          <span><span class="success"></span></span>
          <span>kontraŭ <span class="against"></span></span>
        </div>
      </div>
      <div class="input">
        <form>
          <p>La rakonto daŭras:</p>
          <p><textarea name="next"></textarea></p>
          <p><button>fini</button></p>
        </form>
      </div>
    </div>
  </div>
</div>

<template id="playertemplate">
  <div class="player">
    <h3><span class="name"></span> <button class="inline delete">[x]</button></h3>
    <table>
      <tr>
        <th>Havas:</th><td>SP: <span class="xp"></span></td>
      </tr>
      <tr>
        <th>Povas:</th><td class="skills"></td>
      </tr>
    </table>
  </div>
</template>

<template id="skilltemplate">
  <div class="skill">
  </div>
</template>

<template id="eventtemplate">
  <p class="event">
  </p>
</template>

</body>

</html>
